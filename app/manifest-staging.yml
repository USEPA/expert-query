---
applications:
  - name: expert-query-staging
    instances: 2
    memory: 512MB
    disk_quota: 512MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/server.js
    env:
      NODE_ENV: staging
      LOGGER_LEVEL: DEBUG
      OPTIMIZE_MEMORY: true
    services:
      - db-service-expert-query-staging
      - s3-pub-expert-query-staging
      - s3-priv-expert-query-staging
