---
applications:
  - name: expert-query-etl-prod
    instances: 1
    no-route: true
    memory: 128M
    disk_quota: 512MB
    timeout: 180
    buildpacks:
      - nodejs_buildpack
    command: node app/index.js
    env:
      NODE_ENV: production
      LOGGER_LEVEL: ERROR
      OPTIMIZE_MEMORY: true
    services:
      - log-drain
      - db-service-expert-query-prod
      - s3-pub-expert-query-prod
      - s3-priv-expert-query-prod
